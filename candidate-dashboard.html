<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Candidate Dashboard</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="employer-dashboard.html">Employer Dashboard</a>
        </nav>
    </header>

    <main>
        <section id="job-listings">
            <h2>Available Jobs</h2>
            <ul id="candidateJobList"></ul>
        </section>
    </main>

    <!-- Apply Modal -->
    <div id="applyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Apply for Job</h2>
            <form id="applyForm">
                <input type="hidden" id="jobIndex">
                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" accept="image/*" required><br>
                
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" accept=".pdf,.doc,.docx" required><br>
                
                <button type="submit">Apply</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 JobSphere. All rights reserved.</p>
    </footer>

    <script src="candidate.js"></script>
</body>
</html>
