<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Candidate Dashboard</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="employer-dashboard.html">Employer Dashboard</a>
        </nav>
    </header>

    <main>
        <section id="job-listings">
            <h2>Available Job Listings</h2>
            <ul id="candidateJobList"></ul>
        </section>

        <section id="apply-job">
            <h2>Apply for a Job</h2>
            <form id="applicationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" required><br>

                <label for="resume">Resume:</label>
                <input type="file" id="resume" accept=".pdf,.doc,.docx" required><br>

                <button type="submit">Apply</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Job Recruitment Platform. All rights reserved.</p>
    </footer>

    <script src="candidate.js"></script>
</body>
</html>
